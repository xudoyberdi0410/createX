<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body class="flex-center">
    <h1>Coming Soon</h1>
    <div class="circle flex-center">
        <div class="circle-small flex-center">0%</div>
    </div>
<style>
body{
    height: 95vh;
    text-align: center;
    background-color: #fff;
    flex-direction: column;
    font-family: sans-serif;
}
.flex-center{
    display: flex;
    align-items: center;
    justify-content: center;
}
.circle{
    width: 50vmin;
    height: 50vmin;
    border-radius: 50%;
    background: conic-gradient( red var(--max), #333333 0%);
}
.circle-small{
    width: 45vmin;
    height: 45vmin;
    background-color: #fff;
    border-radius: 50%;
    font-size: 5em;
}
</style>
<script>
    let max = 0
    setInterval(()=>{
        if (max == 100) return false
        document.querySelector('.circle-small').textContent = `${max}%`
        document.querySelector('.circle').setAttribute('style', `--max: ${max}%`)
        max++
    }, 1000)

</script>
</body>
</html>
